<body class="bg-[#FFF6E7] ">

  <div class="container mx-auto p-4 ">
    <div class=" bg-[#004D3D] p-4 rounded-lg shadow-md mb-4">
      <h1 class="text-lg font-semibold text-2xl text-[#B7FA61] text-center">Forum</h1>

      <h3 class="text-center text-2xl text-white font-bold mt-2">Parlons De jardinage ?</h3>
    </div>

    <!-- Post Input -->
    <div class="mb-4">
      <input #postInput type="text" placeholder="Parlons jardinage ?"
        class="w-full p-3 rounded-lg shadow-md border border-gray-300 focus:outline-none" />
    </div>

    <!-- Send Post Button -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        <span class="h-3 w-3 bg-red-400 rounded-full inline-block"></span>
        <span class="h-3 w-3 bg-yellow-400 rounded-full inline-block"></span>
        <span class="h-3 w-3 bg-green-400 rounded-full inline-block"></span>
      </div>
      <button (click)="sendPost(postInput.value)" class="bg-[#202427] text-white px-4 py-2 rounded-full">
        Poster
      </button>
    </div>

    <!-- Additional Buttons -->
    <div class="flex justify-between items-center mb-4">
      <button class="bg-[#004D3D] text-white px-4 py-2 rounded-full">Les Discussions</button>

    </div>



    <!-- Posts List -->


    <div class="space-y-4 bg-[#004D3D] border-t-4 border-[#000000] rounded-lg">
      <div class="p-4  shadow-md rounded-lg ">
        <div *ngFor="let post of posts | async" class="mb-4 p-4 bg-white shadow rounded border-t-4 border-[#B7FA61]">
          <p class="font-semibold text-lg mb-6 ">{{ post.content }}</p>
          <p class="text-sm text-gray-500">Posted by: {{ post.email }}</p>
          <div class="text-[#004D3D] flex items-center">
            <button (click)="replyToPost(post.id)" class="fas fa-comment-dots mr-14"> {{ post.replies?.length || 0
              }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<app-bottom-bar></app-bottom-bar>
