<body class="bg-[#20493C] min-h-screen w-full">
  <div class="container mx-auto p-6 min-h-screen bg-[#20493C]">
    <!-- Header -->
    <div class="rounded-lg mb-6 text-left">
      <h1 class="text-3xl font-bold text-[#B7FA61]">Forum</h1>
      <h3 class="text-xl text-white font-semibold mt-2">Échanger de nombreux sujets autour du jardinage</h3>
    </div>

    <!-- Post Input -->
    <div class="mb-6">
      <input #postInput type="text" placeholder="Proposer un sujet de discussion"
        class="w-full p-4 rounded-lg shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B894]" />
    </div>
    <!-- Send Post Button -->
    <div class="flex justify-between items-center mb-6">
      <button (click)="sendPost(postInput.value)" class="bg-[#B7FA61] text-white px-5 py-2 rounded-lg hover:bg-[#009e77] transition">
        Poster votre sujet
      </button>
    </div>

    <!-- Additional Buttons -->
    <div class="flex justify-between items-center mb-6">
      <button class="bg-[#198F8A] text-white px-5 py-2 rounded-full transition">Les Discussions</button>
    </div>

    <!-- Posts List -->
    <div class="space-y-6">
      <div *ngFor="let post of posts | async" class="rounded-lg p-6 shadow-md border-l-4 relative bg-[#F3FEE6] border-[#B7FA61] mb-5">
        <h2 class="text-xl font-bold text-gray-800">{{ post.content }}</h2>
        <p class="text-sm text-gray-500">Posté par : {{ post.email }}</p>

        <!-- Boutons de réactions -->
        <div class="flex items-center justify-between mt-4">
          <button (click)="replyToPost(post.id)" class="flex items-center text-[#B7FA61] hover:underline">
            <i class="fas fa-comment-dots mr-2"></i> Réponse ({{ post.replies?.length || 0 }})
          </button>
        </div>
      </div>

    </div>
  </div>

  <app-bottom-bar></app-bottom-bar>
</body>
