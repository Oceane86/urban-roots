<body class="bg-gradient-to-b from-[#20493C] to-[#1A3730] min-h-screen flex flex-col justify-between">

  <!-- Bouton de Retour aligné à gauche -->
  <div class="w-full flex justify-start p-4">
    <button (click)="goBack('forum')"
      class="bg-[#004D3D] text-white px-4 py-2 rounded-full flex items-center hover:bg-[#006F58] transition duration-300">
      <i class="fas fa-arrow-left mr-2"></i> Retour
    </button>
  </div>



  <!-- Section des messages (Chat) -->
  <div class="flex-1 overflow-y-auto px-4 py-6 space-y-4" id="messageContainer">
    <div *ngIf="post" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Contenu de la question initiale -->
      <p class="text-[#00A382] text-xl font-bold mb-2">Sujet de la discussion</p>
      <p class="text-gray-900 font-medium">{{ post.content }}</p>
      <p class="text-sm text-gray-500">Posté par : {{ post.email }}</p>
    </div>

    <!-- Messages Réponses quand c'est un autre utilisateur -->
    <div *ngFor="let reply of post.replies">
      <!-- Message d'un autre utilisateur (aligné à gauche) -->
      <div class="flex justify-start mb-4">
        <div class="bg-[#E9F7F0] p-4 rounded-lg shadow-md max-w-xs">
          <p class="text-[#006F58] font-semibold">{{ reply.email }}</p>
          <p class="text-gray-600">{{ reply.content }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Section pour envoyer un nouveau message -->
  <div class="p-4 bg-[#F4F7F6] shadow-inner rounded-t-lg">
    <textarea #replyInput placeholder="Écrire un message..."
      class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B894] resize-none"
      rows="2"></textarea>
    <div class="flex justify-end mt-3">
      <button (click)="sendReply()"
        class="bg-[#20493C] text-white px-4 py-2 rounded-full hover:bg-[#33383C] transition duration-300 ease-in-out shadow-lg">
        Envoyer
      </button>
    </div>
  </div>

</body>

<script>
  // Script pour défiler automatiquement vers le bas quand un nouveau message est ajouté
  const messageContainer = document.getElementById('messageContainer');
  messageContainer.scrollTop = messageContainer.scrollHeight;

  function sendReply() {
    // Logique pour envoyer le message
    // Après avoir envoyé, déplacer vers le bas
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }
</script>
