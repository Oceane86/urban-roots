<body class="bg-[#FFF6E7]  min-h-screen flex flex-col ">

   <!-- Retour Button -->
   <div class="p-4">
    <button (click)="goBack('forum')"
            class="bg-[#004D3D] text-white px-4 py-2 rounded-full flex items-center">
      <i class="fas fa-arrow-left"></i>
      
    </button>
 


<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold  mb-4 bg-[#004D3D] text-white px-4 py-2 rounded-full ">Question</h1>
    
    <!-- Post Content -->
    <div class="space-y-4 border-t-4 border-[#B7FA61] bg-white rounded-lg">
      <div class="p-3  shadow-md rounded-lg ">
    <div *ngIf="post" class="mb-3">
      <p class="text-lg font-semibold">{{ post.content }}</p>
      <p class="text-sm text-gray-500">Posted by: {{ post.email }}</p>
    </div>
    </div>
    </div>
  </div>
    
    <!-- Replies Section -->
    <div *ngIf="post?.replies?.length > 0" class="mx-auto p-4 mb-4 ">
      <h2 class="text-2xl font-semibold  mb-4 bg-[#B7FA61] text-white px-4 py-2 rounded-full">Reponses</h2>
      <div *ngFor="let reply of post.replies" class="p-4 mb-2 bg-gray-100 border border-gray-200 rounded">
        <p class="text-sm font-semibold">{{ reply.email }}:</p>
        <p>{{ reply.content }}</p>
      </div>
    </div>
  
    <!-- New Reply Input -->
    <div class="mb-4">
      <textarea #replyInput placeholder="Votre reponse"
                class="w-full p-3 rounded-lg shadow-md border border-gray-300 focus:outline-none"
                rows="4"></textarea>
    </div>
    
    <!-- Send Reply Button -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        
      </div>
      <button (click)="sendReply()"
              class="bg-[#202427] text-white px-4 py-2 rounded-full ">
        Repondre
      </button>
    </div>
  </div>
  
</body>
