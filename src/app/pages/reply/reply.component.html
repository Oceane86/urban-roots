<body class="bg-[#20493C] min-h-screen flex flex-col justify-between">

  <!-- Bouton de Retour -->
  <div class="p-4">
    <button (click)="goBack('forum')"
            class="bg-[#004D3D] text-white px-4 py-2 rounded-full flex items-center hover:bg-[#006F58] transition duration-300">
      <i class="fas fa-arrow-left mr-2"></i> Retour
    </button>
  </div>

  <!-- Section des messages (Chat) -->
  <div class="flex-1 overflow-y-auto px-4 py-6 space-y-4" id="messageContainer">
    <div *ngIf="post" class="bg-white p-4 rounded-lg shadow-md">
      <!-- Contenu de la question initiale -->
      <p class="text-[#004D3D] text-xl font-bold">Sujet de la discussion</p>
      <p class="text-gray-800 font-semibold">{{ post.content }}</p>
      <p class="text-sm text-gray-500">Posté par : {{ post.email }}</p>
    </div>

    <!-- Messages Réponses quand c'est un autre utilisateur -->
    <div *ngFor="let reply of post.replies" class="flex justify-start">
      <div class="bg-[#F3FEE6] p-3 rounded-lg shadow-md mb-4 max-w-xs">
        <p class="text-gray-700 font-semibold">{{ reply.email }}</p>
        <p class="text-gray-600">{{ reply.content }}</p>
      </div>
    </div>

    <!-- Messages envoyés par l'utilisateur -->
    <div class="flex justify-end">
      <div class="bg-[#B7FA61] p-3 rounded-lg shadow-md mb-4 max-w-xs text-right">
        <p class="text-white">Votre message envoyé.</p>
      </div>
    </div>
  </div>

  <!-- Section pour envoyer un nouveau message -->
  <div class="p-4 bg-white shadow-inner">
    <textarea #replyInput placeholder="Écrire un message..."
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B894] resize-none"
              rows="2"></textarea>
    <div class="flex justify-end mt-2">
      <button (click)="sendReply()"
              class="bg-[#202427] text-white px-4 py-2 rounded-full hover:bg-[#33383C] transition duration-300">
        Envoyer
      </button>
    </div>
  </div>

</body>

<script>
  // Script pour défiler automatiquement vers le bas quand un nouveau message est ajouté
  const messageContainer = document.getElementById('messageContainer');
  messageContainer.scrollTop = messageContainer.scrollHeight;

  function sendReply() {
    // Logique pour envoyer le message
    // Après avoir envoyé, déplacer vers le bas
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }
</script>
