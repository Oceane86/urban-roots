<!-- src/app/pages/reset-password/reset-password.html -->

<body class="bg-[#20493C] flex flex-col items-center justify-center min-h-screen">
  <div class="w-full px-4 pt-6 pb-8 mb-4 max-w-xl">
    <div class="text-left mb-6">
      <img src="../../../assets/img/logo_urbanroots.png" alt="Urbanroots_logo" class="w-7 h-11 mb-4" />
    </div>
    <div class="text-left leading-10 mb-4">
      <h1 class="text-2xl font-semibold text-[#B7FA61]">Réinitialiser le mot de passe</h1>
      <p class="text-white mt-2">Entrez l'adresse email associée à votre compte. Nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
    </div>

    <div *ngIf="errorMessage"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4 mb-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onResetPassword()" class="mb-4">
      <div class="mb-4">
        <input type="email" placeholder="Entrez votre email" [(ngModel)]="resetEmail" name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <div class="flex justify-center">
        <button type="submit"
          class="bg-[#B7FA61] w-full hover:bg-[#A1E555] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Envoyer le lien de réinitialisation</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="mt-4">
        <a href="/login" class="text-[#B7FA61] hover:text-green-800">Retourner sur la page de connexion</a>
      </p>
    </div>
  </div>
</body>
